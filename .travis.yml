sudo: false
dist: trusty
language: java
jdk:
- oraclejdk8
- openjdk8
branches:
  except:
  - www
cache:
  directories:
  - "$HOME/.gradle/caches/modules-2"
  - "$HOME/.gradle/caches/jars-1"
  - "$HOME/.gradle/wrapper"
before_install:
- git fetch --depth=10000 origin
- ./etc/decrypt-ssh-key.sh
- cp etc/gradle-ci.properties .
install:
- "./gradlew ciPrep --stacktrace"
script: "./gradlew ciTest --stacktrace --scan"
after_failure:
- jps -lvm
after_success:
- bash <(curl -s https://codecov.io/bash)
before_cache:
- rm -f $HOME/.gradle/caches/*/*.lock
deploy:
  provider: script
  skip_cleanup: true
  script: etc/deploy.sh
  on:
    jdk: oraclejdk8
    repo: lenskit/lenskit
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/12b880d9f4086ef2a62c
    on_success: always
    on_failure: always
